<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Analysis Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <p class="my-5">
                <a href="/analysisAuthor" class="btn btn-primary d-flex align-items-center justify-content-center"

                    <i class="fa-solid fa-magnifying-glass-chart" style="font-size: 40px; margin-left: 20px; "></i></a>

            <p class="my-5">
                <a href="/analysisBook" class="btn btn-primary d-flex align-items-center justify-content-center"

                    <i class="fa-solid fa-magnifying-glass-chart" style="font-size: 40px; margin-left: 20px; "></i></a>

                <a href="/analysisGenre" class="btn btn-primary d-flex align-items-center justify-content-center"

                    <i class="fa-solid fa-magnifying-glass-chart" style="font-size: 40px; margin-left: 20px; "></i></a>

<div style="margin-top: 100px" th:insert="fragments/footer :: footer"></div>
