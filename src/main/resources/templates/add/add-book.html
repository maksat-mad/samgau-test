<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Add Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-book}" th:object="${book}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="title" class="col-form-label">Title</label>
								<input type="text" th:field="*{title}" required="required" class="form-control" id="title" placeholder="Title" />
							</div>

							<div class="form-group col-md-8">
								<label for="amount" class="col-form-label">Amount</label>
								<input type="text" th:field="*{amount}" required="required" pattern="[1-9]\d*" class="form-control" id="amount" placeholder="Amount" />
							</div>

							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Author</label>
								<select th:field ="*{author}" class="form-control" >
									<option th:each="author1: ${allAuthors}" th:value="${author1.authorId}" th:text = "${author1.authorName}"></option>
								</select>
							</div>
					
							<div class="form-group col-md-8">
								<label for="genre" class="col-form-label">Genre</label>
								<select th:field ="*{genre}" class="form-control" >
   									<option th:each="genre1: ${allGenres}" th:value="${genre1.genreId}" th:text = "${genre1.genreName}"></option>
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Add Book ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
