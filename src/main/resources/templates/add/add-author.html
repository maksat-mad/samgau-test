<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <title>Add Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Add Authors</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-author}" th:object="${author}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="authorName" class="col-form-label">Author Name</label>
                                <input type="text" th:field="*{authorName}" class="form-control" id="authorName" placeholder="Author Name" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="books" class="col-form-label">Books</label>
                                <input type="text" th:field="*{books}" class="form-control" id="books" placeholder="Books" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
 
</html>
