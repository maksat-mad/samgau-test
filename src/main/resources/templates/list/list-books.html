<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
	
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${books}" class="container my-5">

					<form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" name= "keyword" id = "keyword"
							   type="text" placeholder="Search Book Title" aria-label="Search"
							   style="width: 75%" th:value="${keyword}">
						<input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
					</form>

					<p class="my-5">
						<a href="/addBook" class="btn btn-primary d-flex align-items-center justify-content-center" style="width: 40%">
							<i class="fa-solid fa-book" style="font-size: 40px; margin-right: 15px; "></i>
							<b>Add Book</b></a>
					</p>

					<div class="col-md-12">
						<div>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Title</th>
										<th>Author Name</th>
										<th>Genre</th>
										<th>Available</th>
										<th>Edit</th>
										<th>Remove</th>
										<th>Add</th>
										<th>Remove All</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
										<td th:text="${book.title}"></td>
										<td th:text="${book.author != null} ? ${book.author.authorName} : 'no author'"></td>
										<td th:text="${book.genre != null} ? ${book.genre.genreName} : 'no genre'"></td>
										<td th:text="${book.amount}"></td>
										<td><a th:href="@{/update/{id}(id=${book.bookId})}" class="btn btn-primary"><i class="fas fa-marker ml-2"></i></a></td>
										<td><a th:href="@{/remove-one-book/{id}(id=${book.bookId})}" class="btn btn-primary"><i class="fa-solid fa-minus ml-1 mr-1"></i></a></td>
										<td><a th:href="@{/increase-book/{id}(id=${book.bookId})}" class="btn btn-primary"><i class="fa-solid fa-plus ml-1 mr-1"></i></a></td>
										<td><a th:href="@{/remove-book/{id}(id=${book.bookId})}" class="btn btn-primary"><i class="fa-solid fa-trash-can ml-1 mr-1"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="margin-top: 100px" th:insert="fragments/footer :: footer"></div>
</body>

</html>
