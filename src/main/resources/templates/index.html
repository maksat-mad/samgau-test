<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>

<body>
	<div th:insert="fragments/header :: header"></div>

	<div class="d-flex align-items-center justify-content-center" style="margin-top: 50px">
		<h1 class="form-signin-heading">Welcome to the Samgau Library</h1>
	</div>

	<div class="container">
		<div class="d-flex align-items-center justify-content-around">
			<div style="margin-top: 100px">
				<a th:href="@{/logout}">
					<button type="button" class="btn btn-secondary"
							style="height: 150px; width: 300px; font-size: 30px; border-radius: 50%;">Guest</button>
				</a>
			</div>
			<div style="margin-top: 100px">
				<a th:href="@{/login}">
					<button type="button" class="btn btn-primary"
						   style="height: 150px; width: 300px; font-size: 30px; border-radius: 50%;">Login</button>
				</a>
			</div>
		</div>
	</div>

	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
